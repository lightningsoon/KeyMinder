version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: password-manager-backend
    environment:
      - NODE_ENV=development
    ports:
      - "8009:8009"
    volumes:
      - ./backend:/app
      - ./data:/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: password-manager-frontend
    ports:
      - "8010:8010"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - VITE_API_BASE_URL=http://localhost:8009

networks:
  app-network:
    driver: bridge
