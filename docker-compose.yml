name: passkeeper
services:
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: password-manager-backend
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///data/dev.db
      - JWT_SECRET=your-secret-key-change-this-in-production
    ports:
      - "8009:8009"
    volumes:
      - ./backend-python:/app
      - ./data:/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: password-manager-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8009
    ports:
      - "8010:8010"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
