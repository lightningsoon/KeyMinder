name: passkeeper
services:
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: password-manager-backend
    env_file:
      - config.${ENV:-prod}.env
    environment:
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      - GUNICORN_ACCESS_LOG_LEVEL=${GUNICORN_ACCESS_LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-8009}:8009"
    volumes:
      - ./backend-python:/app
      - ./data:/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: password-manager-frontend
    env_file:
      - config.${ENV:-prod}.env
    environment:
      - VITE_API_BASE_URL=http://47.121.24.132:8009
      - NODE_ENV=development
    ports:
      - "${FRONTEND_PORT:-8010}:8010"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
